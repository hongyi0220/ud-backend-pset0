{% extends "main.html" %}
{% block content %}
<form>
    <input type="text" name="food">
    {% if items %}
        {% for item in items %}
        <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
    <input type="submit" name="" value="button">
</form>
<ul>
    {% if items %}
        {% for item in items %}
            <li>{{item}}</li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
